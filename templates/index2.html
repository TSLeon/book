<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Description</title>

    {% load staticfiles %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body style="background-color:#f8f8f8">

<!-- 左侧导航栏 -->
<div class="container" id="left-bar"
     style="background-color:white; height:100%;width:254px;position:fixed;display:none">
    <div class="row" style="background-color:black; height:50%;text-align:center">
        <img src="{% static 'img/01.jpg' %}" alt="..." class="img-circle"
             style="width:140px;height:140px;margin-top:50%;margin-bottom:0;">
    </div>
    <div class="row" style="height:50%;">
        <div class="col-md-2 col-md-offset-3 col-sm-2 col-sm-offset-3">
            <p style="margin-top:15px">作者</p>
        </div>
        <div class="col-md-2 col-md-offset-1 col-sm-2 col-sm-offset-2">
            <p style="margin-top:15px">书名</p>
        </div>
    </div>
</div>

<!-- 中间导航栏 -->
<div class="container main-content" style="background-color:white;">
    <div class="row">
        <nav class="navbar navbar-inverse" style="border-radius:0 0 0 0;">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Brand</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="/">主页 <span class="sr-only">(current)</span></a></li>
                        <li><a href="#">分类</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                               aria-haspopup="true" aria-expanded="false">先这样吧 <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Action</a></li>
                                <li><a href="#">Another action</a></li>
                                <li><a href="#">Something else here</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#">Separated link</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#">One more separated link</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-left">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
    </div>
</div><!--end of center bar-->

<!--description-->
<div class="container main-content" style="background-color:white;margin-top:10px">
    <div class="row">
        <div class="col-sm-12 col-md-12" style="background-color:black;width:20px;height:50px;">
        </div>
        <div class="col-md-12">
            <p style="margin-top:15px"><strong>简介</strong></p>
            <p>{{ resume }}</p>
            {% for content in contents %}
                <p>{{ content }}</p>
            {% endfor %}
        </div>
    </div>
</div>

<script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/index.js' %}"></script>
</body>
</html>
